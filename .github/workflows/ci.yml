name: CI/CD

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.38.5'

jobs:
  analyze-and-test:
    name: Analyze & Unit Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze

      - name: Run unit tests
        run: flutter test --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: github.event_name == 'push'
        with:
          files: ./coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  android:
    name: Android - API level ${{ matrix.api-level }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        api-level: [ 31, 32, 33, 34, 35 ]
    needs: analyze-and-test
    timeout-minutes: 60

    steps:
      - name: Free Disk Space
        uses: AdityaGarg8/remove-unwanted-software@v5
        with:
          remove-dotnet: true
          remove-haskell: true
          remove-codeql: true
          remove-docker-images: true
#          remove-large-packages: true
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: AVD cache
        uses: actions/cache@v5
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}-atd

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_atd
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Run integration tests on Android
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_atd
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: flutter test integration_test/app_test.dart 
            --dart-define=API_BASE_URL=https://skipthebrowse-backend.onrender.com 
            --dart-define=ENVIRONMENT=dev

  ios:
    name: iOS
    runs-on: macos-14
    needs: analyze-and-test
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Start iOS Simulator
        run: |
          SIMULATOR_ID=$(xcrun simctl create FlutterTest com.apple.CoreSimulator.SimDeviceType.iPhone-15-Pro com.apple.CoreSimulator.SimRuntime.iOS-18-1)
          echo "SIMULATOR_ID=$SIMULATOR_ID" >> $GITHUB_ENV
          xcrun simctl boot $SIMULATOR_ID

      - name: Run integration tests on iOS
        run: flutter test integration_test/app_test.dart 
          --dart-define=API_BASE_URL=https://skipthebrowse-backend.onrender.com
          --dart-define=ENVIRONMENT=dev

      - name: Shutdown simulator
        if: always()
        run: xcrun simctl shutdown ${{ env.SIMULATOR_ID }} || true

  macos:
    name: macOS
    runs-on: macos-14
    needs: analyze-and-test
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Build macOS app
        run: flutter build macos --release

      - name: Run integration tests on macOS
        run: flutter test integration_test/app_test.dart -d macos
          --dart-define=API_BASE_URL=https://skipthebrowse-backend.onrender.com
          --dart-define=ENVIRONMENT=dev

  linux:
    name: Linux
    runs-on: ubuntu-latest
    needs: analyze-and-test
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Linux dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            clang cmake ninja-build pkg-config libgtk-3-dev \
            liblzma-dev libstdc++-12-dev xvfb libcurl4-openssl-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux app
        run: flutter build linux --release

      - name: Run integration tests on Linux
        run: xvfb-run flutter test integration_test/app_test.dart -d linux
          --dart-define=API_BASE_URL=https://skipthebrowse-backend.onrender.com
          --dart-define=ENVIRONMENT=dev

  windows:
    name: Windows
    runs-on: windows-latest
    needs: analyze-and-test
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows app
        run: flutter build windows --release

      - name: Run integration tests on Windows
        run: flutter test integration_test/app_test.dart -d windows
          --dart-define=API_BASE_URL=https://skipthebrowse-backend.onrender.com
          --dart-define=ENVIRONMENT=dev

  release-android:
    name: Release Android
    runs-on: ubuntu-latest
    needs: android
    if: github.event_name == 'push'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Get version
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF_NAME#v}
          else
            PUBSPEC_VERSION=$(grep '^version: ' pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 1)
            VERSION="${PUBSPEC_VERSION}+${GITHUB_RUN_NUMBER}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Decode Keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: Build Android
        run: |
          flutter build appbundle \
            --dart-define=API_BASE_URL=https://skipthebrowse-backend.onrender.com \
            --dart-define=ENVIRONMENT=dev \
            --release \
            --build-name=${{ steps.get_version.outputs.version }} \
            --build-number=${GITHUB_RUN_NUMBER} \
            --obfuscate \
            --split-debug-info=build/debug-info
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ vars.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}

      - name: Send debug symbols to Sentry
        run: flutter pub run sentry_dart_plugin
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: Get Commits
        id: get_commits
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s")
          else
            COMMITS=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s")
          fi
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate Short AI Release Notes (Android)
        id: android_notes
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]] && [ -n "$OPENAI_API_KEY" ]; then
            PROMPT="Write a user-friendly 'What's New' note for the Google Play Store based on these commits. Focus only on features and fixes. Strictly max 500 characters. List out bullet points, not a big paragraph. No markdown. Commits:\n${{ steps.get_commits.outputs.commits }}"
            JSON_PROMPT=$(echo "$PROMPT" | jq -aRs .)
            RESPONSE=$(curl https://api.openai.com/v1/chat/completions \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer $OPENAI_API_KEY" \
              -d "{
                \"model\": \"gpt-4o-mini\",
                \"messages\": [{\"role\": \"user\", \"content\": $JSON_PROMPT}]
              }")
            NOTES=$(echo $RESPONSE | jq -r '.choices[0].message.content // "Updates and improvements."')
            echo "$NOTES" > android_whatsnew.txt
          else
            echo "Internal development build and improvements." > android_whatsnew.txt
          fi
          mkdir -p distribution/whatsnew
          cp android_whatsnew.txt distribution/whatsnew/whatsnew-en-US

      - name: Display release note
        run: cat distribution/whatsnew/whatsnew-en-US

      - name: Upload to Google Play Internal Testing
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_CONFIG_JSON }}
          packageName: com.tarbadev.skipthebrowse
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: internal
          status: complete
          whatsNewDirectory: distribution/whatsnew

  release-web:
    name: Release Web
    runs-on: ubuntu-latest
    needs: [analyze-and-test]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Web
        run: |
          flutter build web \
            --dart-define=API_BASE_URL=https://skipthebrowse-backend.onrender.com \
            --dart-define=ENVIRONMENT=dev \
            --release

      - name: Package Web
        run: |
          cd build/web
          tar -czf ../../skipthebrowse-web.tar.gz *
          cd ../..

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: skipthebrowse-web.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-ios:
    name: Release iOS
    runs-on: macos-14
    needs: [ios]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS
        run: |
          flutter build ios \
            --dart-define=API_BASE_URL=https://skipthebrowse-backend.onrender.com \
            --dart-define=ENVIRONMENT=dev \
            --release --no-codesign

      - name: Create IPA
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r skipthebrowse-ios.ipa Payload
          rm -rf Payload

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: skipthebrowse-ios.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-macos:
    name: Release macOS
    runs-on: macos-14
    needs: [macos]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Build macOS
        run: |
          flutter build macos \
            --dart-define=API_BASE_URL=https://skipthebrowse-backend.onrender.com \
            --dart-define=ENVIRONMENT=dev \
            --release

      - name: Create ZIP
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../skipthebrowse-macos.zip skipthebrowse.app
          cd ../../../../../

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: skipthebrowse-macos.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-linux:
    name: Release Linux
    runs-on: ubuntu-latest
    needs: [linux]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Linux dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libcurl4-openssl-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux
        run: |
          flutter build linux \
            --dart-define=API_BASE_URL=https://skipthebrowse-backend.onrender.com \
            --dart-define=ENVIRONMENT=dev \
            --release

      - name: Create tarball
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../../../../../skipthebrowse-linux-x64.tar.gz *
          cd ../../../../../

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: skipthebrowse-linux-x64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-windows:
    name: Release Windows
    runs-on: windows-latest
    needs: [windows]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows
        run: |
          flutter build windows \
            --dart-define=API_BASE_URL=https://skipthebrowse-backend.onrender.com \
            --dart-define=ENVIRONMENT=dev \
            --release

      - name: Create ZIP
        run: |
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath ../../../../../skipthebrowse-windows-x64.zip
          cd ../../../../../

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: skipthebrowse-windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [release-android, release-web, release-ios, release-macos, release-linux, release-windows]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get Commits
        id: get_commits
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s")
          else
            COMMITS=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s")
          fi
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate AI Release Notes
        id: ai_notes
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "notes=AI Release Notes skipped (Missing OPENAI_API_KEY secret)." >> $GITHUB_OUTPUT
            exit 0
          fi

          PROMPT="You are a professional release note generator for 'SkipTheBrowse'. Based on the following commits, write a user-friendly release summary. Group them into 'üöÄ New Features', '‚ú® Improvements', and 'üõ†Ô∏è Bug Fixes'. Use an engaging tone and emojis. Ignore internal chores or technical build updates. Commits:\n${{ steps.get_commits.outputs.commits }}"
          
          # Encode prompt for JSON
          JSON_PROMPT=$(echo "$PROMPT" | jq -aRs .)

          RESPONSE=$(curl https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d "{
              \"model\": \"gpt-4o-mini\",
              \"messages\": [{\"role\": \"user\", \"content\": $JSON_PROMPT}]
            }")
          
          NOTES=$(echo $RESPONSE | jq -r '.choices[0].message.content // "AI generation failed."')
          
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create/Update Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ${{ steps.ai_notes.outputs.notes }}

            ---
            ### Technical Changelog
            ${{ steps.get_commits.outputs.commits }}

            ---

            ## Downloads

            ### Mobile
            - **Android APK** - Direct installation for Android devices
            - **Android App Bundle (AAB)** - For Google Play Store deployment
            - **iOS IPA** - For iOS devices (requires proper signing/provisioning)

            ### Desktop
            - **macOS** - Native macOS application (Apple Silicon & Intel)
            - **Linux x64** - Tarball for Linux distributions
            - **Windows x64** - ZIP archive for Windows 10/11

            ### Web
            - **Web Bundle** - Static files for web hosting (nginx, Vercel, Netlify, etc.)

            ---

            ## Installation

            ### Android
            ```bash
            # Download APK and install
            adb install skipthebrowse-${{ github.ref_name }}.apk
            ```

            ### iOS
            ```bash
            # Requires code signing - use Xcode or your signing service
            ```

            ### macOS
            ```bash
            # Extract and move to Applications
            unzip skipthebrowse-macos.zip
            mv skipthebrowse.app /Applications/
            ```

            ### Linux
            ```bash
            tar -xzf skipthebrowse-linux-x64.tar.gz
            cd skipthebrowse
            ./skipthebrowse
            ```

            ### Windows
            ```powershell
            # Extract ZIP and run skipthebrowse.exe
            Expand-Archive skipthebrowse-windows-x64.zip
            ```

            ### Web
            ```bash
            # Extract and deploy to your web server
            tar -xzf skipthebrowse-web.tar.gz
            # Upload to static hosting (Vercel, Netlify, S3, etc.)
            ```
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
